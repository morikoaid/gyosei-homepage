<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ | 森川敬浩行政書士事務所</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header, footer {
      background-color: #2c7c5c;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    main {
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #2c7c5c;
    }
    nav a {
      margin: 0 1em;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      margin-bottom: 2em;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1em;
    }
    input, textarea {
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      margin-top: 1em;
      padding: 0.75em;
      background-color: #2c7c5c;
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #24684d;
    }
  </style>
</head>
<body>
  <header>
    <h1>森川敬浩行政書士事務所</h1>
    <h1>お問い合わせ</h1>
    <nav>
      <a href="index.html">ホーム</a>
      <a href="services.html">業務内容</a>
      <a href="profile.html">プロフィール</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>お問い合わせフォーム</h2>
      <form action="#" method="post">
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" required />

        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required />

        <label for="message">お問い合わせ内容</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">送信</button>
      </form>
    </section>

    <section>
      <h2>事務所連絡先</h2>
      <p>メール: example@example.com</p>
      <p>電話: 06-xxxx-xxxx</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 森川敬浩行政書士事務所</p>
  </footer>
</body>
</html>
